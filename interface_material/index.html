<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemple d'interface web Material</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h3>Rechercher un navire par ville</h3>
    <form class="formulaire" action="">
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Ville</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" name="ville">
            <span class="mdc-line-ripple"></span>
        </label>
        <button type="submit" class="mdc-button mdc-button--raised foo-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Rechercher</span>
        </button>
    </form>
</div>
</body>
</html>
